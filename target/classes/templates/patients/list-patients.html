<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Patient Directory</title>
</head>

<body>

<div class="container">

	<h3>Patient Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/patients/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Patient
	</a>
	
	<a th:href="@{/patients/showFormForSearch}"
		class="btn btn-primary btn-sm mb-3">
		Search Patient
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Full Name</th>
				<th>Gender</th>
				<th>Phone Number</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempPatient : ${patients}">
			
				<td th:text="${tempPatient.fullName}" />	
				<td th:text="${tempPatient.gender}" />	
				<td th:text="${tempPatient.phoneNumber}" />	
				
				<td>
				<div class="row">
				
					<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/patients/showFormForUpdate}" method="POST">
					
						<input type="hidden" name="patientId" th:value="${tempPatient.id}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

					</form>
					</div>
					
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/patients/delete}" method="POST">
					
						<input type="hidden" name="patientId" th:value="${tempPatient.id}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this patient?'))) return false">
								Delete
						</button>

					</form>
					</div>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
