<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
     integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Patient</title>
</head>

<body>

	<div class="container">
	
		<h3>Patient Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Patient</p>
	
		<form action="#" th:action="@{/patients/save}"
						 th:object="${patient}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{fullName}"
					class="form-control mb-4 col-4" placeholder="Full name" required>

			<label for="sel1">Select Gender:</label>
			<select th:field="*{gender}" 
			class="form-control mb-4 col-4" id="sel1">
			    <option th:value="'Male'" th:text="Male"></option>
			    <option th:value="'Female'" th:text="Female"></option>
			    <option th:value="'Others'" th:text="Others"></option>
			</select>
			
			<input type="text" th:field="*{phoneNumber}"
					class="form-control mb-4 col-4" placeholder="Phoner Number" required>
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/patients/list}">Back to Patients List</a>
		
	</div>
</body>

</html>
